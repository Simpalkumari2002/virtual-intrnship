<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA=Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="netflix2.css">
	<title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
	
	<div class="container">
		<nav class="navbar">
			<div class="left">
				<img src="https://logos-world.net/wp-content/uploads/2020/04/Netflix-Logo.png" alt="">
			</div>
			<div class="right">
				<select name="language" class="language">
					<option value="Engling">English</option>
					<option value="Hindi">Hindi</option>
					<option value="Tamil">Tamil</option>
				</select>
				<button><a href="https://www.netflix.com/in/login">Sing In</a></button>
			</div>
		</nav>
		<div class="title">
			<div class="content">
				<h1> Unlimited movies, TV shows and more. </h1>
				<h2>Watch anywhere, Cancle anytime.</h2>
				<form action="email">
					<h3> Ready to Watch? Enter your email to creat or restart your membership.</h3>
					<div class="email">
						<input type="email" name="mail" placeholder="Email address">
						<button><a href="https://www.netflix.com/signup/registration?locale=en-IN">Get Started</a></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html
